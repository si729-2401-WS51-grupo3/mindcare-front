<div class="encabezado">
  <img class="icono-camara" src="https://github.com/aksoonie/mindcare-db/assets/134560396/e7d82f4a-d3a2-45d4-ac34-a0417b2bb4cc" alt="reuniones">
  <h1 class="tittle">Reuniones</h1>
</div>
<mat-divider></mat-divider>

<div class="content-card-general">
  <div class="perfil-card">
    <img class="imagen1" src="https://github.com/BarbaraQP15/mindcare-therapyManagement/assets/131493394/b710d3da-cf2b-4d9a-b1b4-c58b42dd7c20">
    <p class="name-psciologo">Romina Caceres</p>
    <p class="id-psciologo">#4589657</p>
  </div>

  <div class="lista-reuniones">
    <h1>Programadas</h1>
    <mat-divider></mat-divider>
    <div class="card-reuniones-box">
      <mat-card class="reuniones-card" *ngFor="let reunion of reuniones">
        <div class="contenedor-izquierda">
          <p>{{ reunion.name }}<br>{{ reunion.hour }}</p>
        </div>
        <div class="contenedor-derecha">
          <img src ="https://github.com/BarbaraQP15/mindcare-therapyManagement/assets/131493394/389dbaa1-2ac0-4277-b61f-262a8c86e11c" alt="">
        </div>
      </mat-card>
    </div>
  </div>
</div>
