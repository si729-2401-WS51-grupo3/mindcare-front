<form [formGroup]="registerForm" (ngSubmit)="submitDetails()">
    <header class="registro">Registrarse </header>
    <p-card [style]="{ width: '360px' }">
        <div class="field">
            <label for="fullName">Nombre y Apellido</label>
            <input type="text" pInputText formControlName="fullName" class="w-full" name="fullName"
                placeholder="Ingresa tu nombre y apellido" />

            <small *ngIf="fullName.invalid  && (fullName.dirty ||fullName.touched)" class="block p-error">
                <div *ngIf="fullName.errors?.['required']">Nombre y apellido es requerido</div>
                <div *ngIf="fullName.errors?.['pattern']">Introduce un nombre valido</div>
            </small>
        </div>
        <div class="field">
            <label for="email">Gmail</label>
            <input type="text" pInputText formControlName="email" class="w-full" name="email"
                placeholder="Ingresa tu Gmail" />
            <small *ngIf="email.invalid  && (email.dirty ||email.touched)" class="block p-error">
                <div *ngIf="email.errors?.['required']">Gmail es requerido</div>
                <div *ngIf="email.errors?.['email']">Gmail no es valido</div>
            </small>
        </div>
        <div class="field">
            <label for="password">Contraseña</label>
            <input type="password" pInputText formControlName="password" class="w-full" name="password"
                placeholder="Ingresa tu contraseña" />
            <small *ngIf="password.invalid  && (password.dirty ||password.touched)" class="block p-error">
                <div *ngIf="password.errors?.['required']">Contraseña es requerida</div>
                <div *ngIf="password.errors?.['password']">La contraseña no es valida</div>
            </small>
        </div>
        <div class="field">
            <label for="instituteName">Nombre de Instituto</label>
            <input type="namei" pInputText formControlName="instituteName" class="w-full" name="instituteName"
                placeholder="Confirmar instituto" />
            <small *ngIf="instituteName.invalid  && (instituteName.dirty ||instituteName.touched)"
                class="block p-error">
                <div *ngIf="instituteName.errors?.['required']">Nombre de instituto es requerido</div>
                <div *ngIf="instituteName.errors?.['pattern']">Ingresa instituto valido</div>
            </small>
        </div>
        <p-button label="Registrarse" styleClass="w-full" [disabled]="registerForm.invalid" type="submit"></p-button>
        <div class="mt-2">
            ¿Ya tienes cuentra?<a routerLink="/login">Iniciar sesion</a>
        </div>
    </p-card>
</form>
