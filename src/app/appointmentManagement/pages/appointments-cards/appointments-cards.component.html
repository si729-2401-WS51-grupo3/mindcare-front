<div class="lista-appointments">
  <div class="encabezado">
    <img class="icono-pagina" src="https://github.com/aksoonie/mindcare-db/assets/134560396/76982bf3-a8b0-4592-855a-0ca4ad6c242b" alt="calendario">
    <h1 class="tittle">Citas</h1>
  </div>
  <mat-divider></mat-divider>

  <div class="card-appointment-box">
    <mat-card class="appointment-card" *ngFor="let appointment of appointments">
      <mat-card-header>
        <p>{{ appointment.type }}</p>
      </mat-card-header>
      <mat-card-title>
        <h1>{{ appointment.title }}</h1>
      </mat-card-title>
      <mat-card-content>
        <p>{{ appointment.description }}</p>
        <p><strong>Fecha: </strong> {{ appointment.date }}</p>
        <p><strong>Hora: </strong> {{ appointment.hour }}</p>
        <p><strong>Paciente: </strong> {{ patients[appointment.id]?.name }} {{ patients[appointment.id]?.lastName }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
